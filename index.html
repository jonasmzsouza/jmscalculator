<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-card">
        <div class="calculator-title">
          <h1><span>js</span>calculator</h1>
        </div>
        <div class="calculator-display">
          <div class="calculator-display-datetime">
            <div id="time" class="calculator-display-time">10:00</div>
            <div id="date" class="calculator-display-date">22 AGOSTO 2022</div>
          </div>
          <div id="display" class="calculator-display-result">1234567890</div>
        </div>
        <div id="buttons" class="calculator-buttons-container">
          <div class="calculator-button color-secondary btn-ac">AC</div>
          <div class="calculator-button color-secondary btn-ce">CE</div>
          <div class="calculator-button color-primary btn-percent">%</div>
          <div class="calculator-button color-primary btn-times">ร</div>
          <div class="calculator-button color-primary bnt-7">7</div>
          <div class="calculator-button color-primary bnt-8">8</div>
          <div class="calculator-button color-primary bnt-9">9</div>
          <div class="calculator-button color-primary bnt-divide">รท</div>
          <div class="calculator-button color-primary bnt-4">4</div>
          <div class="calculator-button color-primary bnt-5">5</div>
          <div class="calculator-button color-primary bnt-6">6</div>
          <div class="calculator-button color-primary bnt-minus">-</div>
          <div class="calculator-button color-primary bnt-1">1</div>
          <div class="calculator-button color-primary bnt-2">2</div>
          <div class="calculator-button color-primary bnt-3">3</div>
          <div class="calculator-button color-primary bnt-plus">+</div>
          <div class="calculator-button color-primary bnt-0">0</div>
          <div class="calculator-button color-primary bnt-dot">.</div>
          <div class="calculator-button color-primary bnt-power">
            a<sup>n</sup>
          </div>
          <div class="calculator-button color-secondary bnt-equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
