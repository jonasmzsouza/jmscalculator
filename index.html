<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-card">
        <div class="calculator-title">
          <h1><span>js</span>calculator</h1>
        </div>
        <div class="calculator-display">
          <div class="calculator-display-datetime">
            <div id="time" class="calculator-display-time"></div>
            <div
              id="sound"
              class="calculator-display-sound"
              style="display: none"
            >
              <img src="/assets/images/sound-icon.svg" alt="sound icon" />
            </div>
            <div id="date" class="calculator-display-date"></div>
          </div>
          <div id="result" class="calculator-display-result"></div>
        </div>
        <div class="calculator-sound-container">
          <div id="btn-sound" class="calculator-sound-button">
            <img src="/assets/images/sound-icon.svg" alt="sound icon" />
          </div>
        </div>
        <div id="buttons" class="calculator-buttons-container">
          <div id="btn-ac" class="calculator-button color-secondary">AC</div>
          <div id="btn-ce" class="calculator-button color-secondary">CE</div>
          <div id="btn-percent" class="calculator-button color-primary">%</div>
          <div id="btn-times" class="calculator-button color-primary">ร</div>
          <div id="btn-7" class="calculator-button color-primary">7</div>
          <div id="btn-8" class="calculator-button color-primary">8</div>
          <div id="btn-9" class="calculator-button color-primary">9</div>
          <div id="btn-divide" class="calculator-button color-primary">รท</div>
          <div id="btn-4" class="calculator-button color-primary">4</div>
          <div id="btn-5" class="calculator-button color-primary">5</div>
          <div id="btn-6" class="calculator-button color-primary">6</div>
          <div id="btn-minus" class="calculator-button color-primary">-</div>
          <div id="btn-1" class="calculator-button color-primary">1</div>
          <div id="btn-2" class="calculator-button color-primary">2</div>
          <div id="btn-3" class="calculator-button color-primary">3</div>
          <div id="btn-plus" class="calculator-button color-primary">+</div>
          <div id="btn-0" class="calculator-button color-primary">0</div>
          <div id="btn-dot" class="calculator-button color-primary">.</div>
          <div id="btn-power" class="calculator-button color-primary">
            a<sup>n</sup>
          </div>
          <div id="btn-equals" class="calculator-button color-secondary">=</div>
        </div>
      </div>
    </div>
    <script type="module" src="/assets/js/calculator.js"></script>
  </body>
</html>
